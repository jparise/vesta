[tool.coverage.run]
branch = true
source = [
    "vesta",
    "tests",
]

[tool.isort]
profile = "black"
force_single_line = true
multi_line_output = 3

[tool.mypy]
python_version = 3.8

[tool.pytest.ini_options]
addopts = "--cov=vesta --cov-report=term-missing --doctest-modules"
testpaths = [
    "vesta",
    "tests",
]
